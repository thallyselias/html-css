<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p style="font-family: 'Courier New', Courier, monospace;" >Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="use a tag <title>">Títulos</abbr></li>
        <li><abbr title="use a tag <img>">Imagens</abbr></li>
        <li><abbr title="use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="use o atribudo <code>">Códigos-fonte</abbr></li>
        <li><abbr title="use a tag <ol> e <li>">Listas numeradas</abbr></li>
        <li><abbr title="use a tag <ul> e <li>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
