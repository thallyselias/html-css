<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 02</title>
    <STYLE>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            font-size: 20px;
            width: 500px;
            height: 300px;
            text-align: center;
            background-color: rgba(128, 128, 128, 0.116);
        }
        td{
            border: 1px solid black;
            border-radius: 10px;
        }
        h1{
            text-align: center;
        }
    </STYLE>
</head>
<body>
    <h1>Desafio parte 2</h1>
    <table>
        <tr>
            <td colspan="4n">A</td>
            <td rowspan="4n">B</td>
        </tr>
        <tr>
            <td rowspan="4n">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
           
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="4n">N</td>
        </tr>
    </table>
</body>
</html>
