<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        legend{
            font-size: 16px;
            font-weight: 800;
            background-color: #0202555d;
        }

        legend:hover{
            background-color: #53238063;
        }

    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Control</legend>
            <p>
                <label for="icor">Cor:</label>
                <input type="color" name="cor" id="icor" >
            </p>
            <p>
                <label for="iniv">Nível de satisfação:</label>
                <input type="range" name="nivel" id="iniv" min="1" max="10">
            </p>
            <p>
                <label for="ifoto">Foto do perfil:</label>
                <input type="file" name="foto" id="ifoto">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
