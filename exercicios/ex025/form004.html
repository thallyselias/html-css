<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
       
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="" method="get" autocomplete="on">
        
        <!-- Inicio das caixas dos formulários-->
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" placeholder="Nome completo" maxlength="50" minlength="5" autocomplete="name" required>
            </p>
            <p>
                <label for="iemal">E-mail:</label>
                <input type="email" name="email" id="iemail" autocomplete="email" placeholder="E-mail" autocomplete="email" required >
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" placeholder="(xx)xxxx-xxxx" required autocomplete="tel" >
            </p>
        </fieldset>
        <!-- Fim das caixas dos formulários-->

        <!-- Butão -->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
