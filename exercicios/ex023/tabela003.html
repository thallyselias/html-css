<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 450px;
            height: 400px;
            border-collapse: collapse;
            text-align: center;
            font-size: 1.5em;
        }

        td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2n">B</td>
        </tr>
        <tr>
            <td rowspan="3n">D</td>
            <td>E</td>
            <td>F</td>

        </tr>
        <tr>
            <td>H</td>
            <td>I</td>

        </tr>
        <tr>
            <td>K</td>
            <td>L</td>

        </tr>
    </table>
</body>
</html>
