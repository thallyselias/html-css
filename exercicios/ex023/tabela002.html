<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 500px;
            height: 50px;
        }
        thead, tfoot{
            background-color: gray;
            color: white;
            text-align: center;
        }
        th, td{
            border: 1px solid black;
            padding: 10px;
        }

        .num{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--
        Anatomia para tabelas grandes
        TABLE
            CAPTION
            THEAD
                TR,  TD, TH
            TBODY
                TR, TD, TH
            TFOOT
                TR, TD, TH
    -->

    <table>
        <caption>População das unidades federativas</caption>
        <thead> <!--Cabeça-->
            <th scope="col">Estado</th>
            <th scope="col" style="width: 50px;">População</th>
        </thead>

        <tbody> <!--Corpo-->
            <td>São Paulo</td>
            <td class="num">27.039.984,30</td>
        </tbody>
        <tbody>
            <td>Rio de Janeiro</td>
            <td class="num">15.039.474,98</td>
        </tbody>
        <tbody>
            <td>Bahia</td>
            <td class="num">9.094.948.38</td>
        </tbody>
        <tbody>
            <td>Minas Gerais</td>
            <td class="num">8.995.483,09</td>
        </tbody>
        <tbody>
            <td>Ceará</td>
            <td class="num">12.094.374,87</td>
        </tbody>
        <tbody>
            <td>Piauí</td>
            <td class="num">3.948.273,38</td>
        </tbody>
        <tbody>
            <td>Alagoas</td>
            <td class="num">3.957.462,36</td>
        </tbody>
        <tfoot><!--Pé-->
            <tr>
                <th scope="row">Total</th>
                    <td class="num"><strong>54.746.284,39</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
